[common]
exclude_remarks=(到期|剩余流量|时间|官网|产品|平台|端口)
base_path=./
clash_rule_base=./all_base.tpl
surge_rule_base=./all_base.tpl
[node_pref]
udp_flag=true
tcp_fast_open_flag=true
skip_cert_verify_flag=false
tls13_flag=false
sort_flag=true
filter_deprecated_nodes=true
clash_use_new_field_name=true
clash_proxies_style=flow
rename_node=\[(\d+)\]@$1
rename_node=\[(Premium)\]@
rename_node=([\d+]{1,2})丨([\d+]{1,2}x) ([A-Z]{1,2})@$1 $2
rename_node=([^\x00-\xff]{2,3})-([^\x00-\xff]{2,})丨([\d+]{1,2}x) ([A-Z]{1,2})@$1 $2 $3
rename_node=([^\x00-\xff]{2,3})丨([\d+]{1,2}x) ([A-Z]{1,2})@$1 $2
rename_node=【直连】@
[managed_config]
write_managed_config=true
managed_config_prefix=https://sub.zhai.dev
config_update_interval=3600
config_update_strict=true
[emojis]
add_emoji=true
remove_old_emoji=true
rule=!!import:emoji.txt
[rulesets]
enabled=true
overwrite_original_rules=true
update_ruleset_on_request=true
ruleset=DIRECT,https://raw.githubusercontents.com/bottomash/surge/main/direct.yml
ruleset=PROXY,https://raw.githubusercontents.com/bottomash/surge/main/telegram.yml
ruleset=PROXY,https://raw.githubusercontents.com/bottomash/surge/main/proxy.yml
ruleset=DIRECT,[]GEOIP,CN
ruleset=PROXY,[]MATCH
[proxy_groups]
;custom_proxy_group=UrlTest`url-test`.*`http://www.gstatic.com/generate_204`300,5,100
;custom_proxy_group=FallBack`fallback`.*`http://www.gstatic.com/generate_204`300,5
;custom_proxy_group=LoadBalance`load-balance`.*`http://www.gstatic.com/generate_204`300,,100
custom_proxy_group=PROXY`select`.*
[server]
listen=0.0.0.0
port=25500
enable_cache=false
[common]
include_remarks=香港|新加坡|狮城|日本|阿根廷|土耳其|尼日利亚
[node_pref]
rename_node=\[(\d+)\]@$1
rename_node=\[([a-zA-Z]{3})\]@
rename_node=\[([a-zA-Z]{7})\]@
[emojis]
add_emoji=true
remove_old_emoji=true
rule=!!import:emoji.txt
[rulesets]
enabled=true
overwrite_original_rules=true
update_ruleset_on_request=true
ruleset=PROXY,https://raw.githubusercontent.com/bottomash/sub/latest/rule/proxy.txt
ruleset=DIRECT,https://raw.githubusercontent.com/bottomash/sub/latest/rule/direct.txt
ruleset=DIRECT,[]GEOIP,CN
ruleset=PROXY,[]MATCH
[proxy_groups]
custom_proxy_group=PROXY`select`.*
[server]
listen=0.0.0.0
port=25500
